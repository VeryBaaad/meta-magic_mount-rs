name: ci-build
on:
  push:
    branches: ["master"]
    paths:
      - 'src/**'
      - 'Cargo.*'
      - 'module/**'
      - 'webui/**'
      - 'xtask/**'
      - 'build.rs'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: ["master"]
    paths:
      - 'src/**'
      - 'Cargo.*'
      - 'module/**'
      - 'webui/**'
      - 'xtask/**'
      - 'build.rs'
      - '.github/workflows/ci.yml'
env:
  CARGO_TERM_COLOR: always
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Cache NDK
        id: cache-ndk
        uses: actions/cache@v4
        with:
          path: ~/ndk_temp
          key: ndk-${{ runner.os }}-ndk_temp
      - name: Setup ndk
        if: steps.cache-ndk.outputs.cache-hit != 'true'
        run: |
          ndk_url=$(wget -qO- https://github.com/android/ndk/releases/latest | grep -e 'https://dl.google.com/android/repository/android-ndk-.*-linux.zip' | sed -n 's/.*<a href="\([^"]*\)".*/\1/p')
          wget -O ndk.zip $ndk_url -nv
          mkdir -p ~/ndk_temp
          unzip ndk.zip -d ~/ndk_temp 2>&1 > /dev/null
          mv ~/ndk_temp/*/* ~/ndk_temp
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly
          targets: aarch64-linux-android
          components: rust-src
      - name: Install pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          run_install: false
          package_json_file: webui/package.json
      - name: Setup node
        uses: actions/setup-node@v6.1.0
        with:
          node-version: "lts/*"
          cache: pnpm
          package-manager-cache: ${{ github.event_name == 'push' }}
          cache-dependency-path: webui/pnpm-lock.yaml
      - uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.event_name == 'push' }}
      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y gcc-multilib
          cargo install cargo-ndk --locked
      - name: Setup Webui deps
        run: |
          cd webui/
          pnpm install --frozen-lockfile
      - name: Build
        run: |
          export ANDROID_NDK_HOME=$(realpath ~/ndk_temp)
          export ANDROID_NDK_ROOT=$ANDROID_NDK_HOME
          cargo xtask b
      - name: Prepare artifacts
        run: |
          mkdir -p output/artifact/
          unzip "output/*.zip" -d output/artifact/
      - name: Upload release version
        uses: actions/upload-artifact@v4
        with:
          name: meta-mm-${{ github.run_number }}
          compression-level: 9
          path: output/artifact/
      - name: Post to channel
        if: ${{ success() && github.event_name != 'pull_request' && github.ref == 'refs/heads/master' && github.ref_type != 'tag' }}
        env:
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          COMMIT_URL: ${{ github.event.head_commit.url }}
        run: |
          if [ ! -z "${{ secrets.BOT_TOKEN }}" ]; then
            OUTPUT="output/"
            export metaRelease=$(find $OUTPUT -name "magic_mount_rs-*-*.zip")
            ESCAPED=`python3 -c 'import json,os,urllib.parse; msg = json.dumps(os.environ["COMMIT_MESSAGE"]); print(urllib.parse.quote(msg if len(msg) <= 1024 else json.dumps(os.environ["COMMIT_URL"])))'`
            curl -v "https://api.telegram.org/bot${BOT_TOKEN}/sendMediaGroup?chat_id=${CHANNEL_ID}&media=%5B%7B%22type%22%3A%22document%22%2C%20%22media%22%3A%22attach%3A%2F%2FmetaRelease%22%2C%22caption%22:${ESCAPED}%7D%5D" -F metaRelease="@$metaRelease"
          fi
